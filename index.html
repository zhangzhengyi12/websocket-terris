<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
     <link rel="shortcut icon" href="http://ot7z7wqqo.bkt.clouddn.com/www.ico.la_928f935d85bce9157b97675df13243e9_64X64.ico">
    <script src="https://cdn.bootcss.com/socket.io/2.0.3/socket.io.js"></script>
    <title>火拼俄罗斯</title>
</head>

<body>
        <audio autoplay="autoplay" loop='loop'>
            <source src="http://ot7z7wqqo.bkt.clouddn.com/Dubmood%20-%20Funky%20Stars%20%28Dubmood%20Remix%29.mp3" type="audio/mp3" />
        </audio>
    <div id="container">
        <div id="local_container">
            <div class="local_game">
                <div class="title">
                    <div class="scope">
                        <div class="name">Score</div>
                        <div class="val" id="local_score">0</div>
                    </div>
                    <div class="time">
                        <div class="name">Time</div>
                        <div class="val" id="local_time">0</div>
                    </div>
                </div>
                <div class="content gameBox" id="local_gameBox">
                    <!-- 盒子具体内容 -->
                </div>
            </div>
            <div class="message">
                <div class="next">
                    <div class="name">Next</div>
                    <div class="ctx" id="local_nextBox">
                        <!-- 下一个盒子 -->
                    </div>
                </div>
            </div>
        </div>


        <div id="remote_container">
            <div class="game">
                <div class="title">
                    <div class="scope">
                        <div class="name">Score</div>
                        <div class="val" id="remote_score">0</div>
                    </div>
                </div>
                <div class="content gameBox" id="remote_gameBox">
                    <!-- 盒子具体内容 -->
                </div>
            </div>
            <div class="message">
                <div class="next">
                    <div class="name">Next</div>
                    <div class="ctx" id="remote_nextBox">
                        <!-- 下一个盒子 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="lose">
        <h1 id="over_text"></h1>
        <h2 id="reset">点击重新开始</h2>
    </div>

    <div id="waiting"></div>



    <!-- script -->

    <script src="./js/util.js "></script>
    <script src="./js/square.js "></script>
    <script src="./js/squareFactory.js "></script>
    <script src="./js/game.js "></script>
    <script src="./js/local.js "></script>
    <script src="./js/remote.js "></script>
    <script src="./js/main.js "></script>


</body>

</html>
